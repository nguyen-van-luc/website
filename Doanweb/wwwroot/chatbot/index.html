<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot AI Popup ü§ñ</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: #f7f9fc;
            height: 100vh;
        }

        /* üü¶ Khung chat */
        .chat-popup {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4c8bf5;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 8px;
            cursor: pointer;
            font-size: 22px;
            color: #fff;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            background: #f9f9f9;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin: 10px 0;
        }

        .bot-message .text {
            background: #e0e7ff;
            border-radius: 10px 10px 10px 0;
            padding: 10px 15px;
            max-width: 75%;
        }

        .user-message {
            justify-content: flex-end;
        }

            .user-message .text {
                background: #c1f1d6;
                border-radius: 10px 10px 0 10px;
                padding: 10px 15px;
                max-width: 75%;
            }

        .bot-icon {
            font-size: 22px;
            margin-right: 8px;
        }

        /* üé® √î nh·∫≠p tin nh·∫Øn */
        .input-wrapper {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        .input-container {
            flex: 1;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 6px 12px;
            position: relative;
        }

            .input-container input {
                flex: 1;
                border: none;
                outline: none;
                background: transparent;
                padding: 10px;
                font-size: 15px;
            }

        .send-btn {
            background: #4c8bf5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- üí¨ H·ªôp chat (iframe lu√¥n hi·ªÉn th·ªã khung, ·∫©n/hi·ªán t·ª´ Layout) -->
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            ü§ñ Chatbot AI
        </div>

        <div id="chatBox" class="chat-box">
            <div class="message bot-message">
                <div class="bot-icon">ü§ñ</div>
                <div class="text">Xin ch√†o üëã<br>T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay?</div>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Message..."
                       onkeydown="if(event.key==='Enter'){sendMessage()}" />
            </div>
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");
            const userText = input.value.trim();
            if (!userText) return;

            chatBox.innerHTML += `
                  <div class="message user-message">
                    <div class="text">${userText}</div>
                  </div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const replyDiv = document.createElement("div");
            replyDiv.classList.add("message", "bot-message");
            replyDiv.innerHTML = `
                  <div class="bot-icon">ü§ñ</div>
                  <div class="text">ƒêang x·ª≠ l√Ω...</div>`;
            chatBox.appendChild(replyDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch("/api/chatbot/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: userText })
                });

                const data = await res.text();
                replyDiv.querySelector(".text").innerText = data;

            } catch (error) {
                replyDiv.querySelector(".text").innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi server.";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
